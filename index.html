<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css">
    
    <title>Online Resim Oyunu</title>
</head>
<body>
    <div class="container Menus">
        <div class="row">
            <div class="col">
                <h1 id="baslik">Resmi Tahmin Et</h1>
            </div>
        </div>
    </div>
    <div id="AnaMenu" class="container d-flex justify-content-center align-items-center vh-100 Menus">
        <div class="container-sm text-center my-4">
            
        <div id="NameInput" class="input-group mb-3">
            <div id="Uyar" class="form-floating">
              <input type="text" class="form-control rounded-end" id="myName" placeholder="Username">
              <label for="floatingInputGroup1">Kullanıcı İsim</label>
            </div>
            <div id="UyarmaCümlesi" class="invalid-feedback">
                Lütfen isim yerini boş bırakmayınız
            </div>
        </div>
        <p class="bilgi">Bir kullanıcı adı girin</p>

        <div class="container mt-5 text-white">
            <!-- File Input -->
            <div class="mb-3">
                <input class="form-control" type="file" id="fileInput" accept="image/*">
            </div>
            <p class="bilgi">Bir görsel seçin</p>
    
            <!-- Önizleme Alanı -->
            <div class="preview-container">
                <img id="previewImage" class="preview-image" alt="Yüklenen görsel burada görünecek">
            </div>
        </div>

        <div class="row my-2">
            <div class="col">
                <button onclick="NameControl()" type="text" id="myName" class="btn btn-success">Oyna</button>
            </div>
        </div>
    </div>
    </div>

    <div id="OdaKurKat" class="container justify-content-center align-items-center vh-100 Menus close">
        <div class="container text-center">
            <div class="row my-2">
                <div class="col">
                    <button class="btn px-5 btn-lg btn-info text-white" style="width: 100%;"><i class="fa-solid fa-crown"></i> Oda Kur</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <button class="btn px-5 btn-lg btn-info text-white" style="width: 100%;"><i class="fas fa-th-list"></i> Oda'ya Katıl</button>
                </div>
            </div>
        </div>
    </div>

    <div id="GameMenuE" class="close">
    </div>

    <div id="GameMenu" class="close">
        
        <div class="container-fluid mobilMenu">

            <!-- Sağ Taraf: Canvas ve Sohbet -->
            <div class="right-panel">
                <!-- Canvas (sağ üst köşe) -->
                <div class="canvas-container m-0">
                    <canvas id="drawingCanvasMobile" width="600" height="400"></canvas>
                </div>
        
                <!-- Sohbet Alanı (sağ alt köşe) -->
                <div class="chat-container">
                    <div class="row">
                        <div class="scoreboard ms-2">
                            <div id="playerScores" class="score-list">
                                <!-- Puanlar burada olacak -->
                                <div class="player">
                                        <div class="user-icon user-icon-line">
                                          <i class="fas fa-user"></i>
                                        </div>
                                        <div class="text"><b>Ebubekir</b><br> Puan: 30</div>
                                </div>
                                <div class="player">
                                    <div class="user-icon user-icon-line">
                                      <i class="fas fa-user"></i>
                                    </div>
                                    <div class="text"><b>Musa</b><br> Puan: 15</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row m-0" style="width: 100%;">
                        <div class="col-12 mb-2">
                            <div class="row mx-1">
                                <div class="col d-grid gap-2 p-0">
                                    <button onclick="chatChange('Tahmin',this)" class="rounded-start btn-tahminAndSohbet secilen">Tahmin</button>
                                </div>
                                <div class="col d-grid gap-2 p-0">
                                    <button onclick="chatChange('Sohbet',this)" class="rounded-end btn-tahminAndSohbet">Sohbet</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="chat-box">
                                    <div id="chat-header" class="chat-header">
                                        <i class="fa-solid fa-reply"></i>Tahmin
                                    </div>

                                    <div id="send-messages" class="chat-messages chats">
                                        <!-- Sohbet mesajları burada olacak -->
                                    </div>
                                    <div id="chat-messages" class="mobile-chat-messages chat-messages chats close">
                                        <!-- Sohbet mesajları burada olacak -->
                                    </div>

                                    <div class="chat-input">
                                        <input type="text" class="myMessage" placeholder="Mesajınızı yazın...">
                                        <button onclick="SendMessage()" id="sendMessage">
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid pcMenu">
            <!-- Sol Taraf: Puan Tablosu -->
            <div class="scoreboard">
                <div id="playerScores" class="score-list">
                    <!-- Puanlar burada olacak -->
                                <div class="player">
                                    <div class="col">
                                        <div class="user-icon user-icon-line">
                                          <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="playerPuan"><b>Ebubekir</b><br> Puan: 30</div>
                                    </div>
                                </div>
                                <div class="player">
                                        <div class="col">
                                            <div class="user-icon user-icon-line">
                                              <i class="fas fa-user"></i>
                                            </div>
                                        </div>
                                        <div class="col-9">
                                            <div class="playerPuan"><b>Musa</b><br> Puan: 15</div>
                                        </div>
                                </div>
                </div>
            </div>
        
            <!-- Sağ Taraf: Canvas ve Sohbet -->
            <div class="right-panel">
                <!-- Canvas (sağ üst köşe) -->
                <div class="canvas-container ms-3">
                    <canvas id="drawingCanvasPc" width="500" height="400"></canvas>
                </div>
        
                <!-- Sohbet Alanı (sağ alt köşe) -->
                <div class="chat-container">
                    <div class="row m-0" style="width: 100%;">
                        <div class="col ps-3 p-0">
                            <div class="chat-box">
                                <div class="row h-100">
                                    <div class="col-12">
                                        <div class="chat-header">
                                            <i class="fas fa-comments"></i> Tahmin
                                        </div>
                                        <div id="send-messages" class="chat-messages">
                                            <!-- Sohbet mesajları burada olacak -->
                                        </div>
                                        <div class="chat-input">
                                            <input type="text" class="myMessageSend" placeholder="Mesajınızı yazın...">
                                            <button onclick="SendMessage()" id="sendMessage">
                                                <i class="fas fa-paper-plane"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col p-0">
                            <div class="chat-box">
                                <div class="chat-header">
                                    <i class="fas fa-comments"></i> Sohbet
                                </div>
                
                                <div id="chat-messages" class="desktop-chat-messages chat-messages">
                                    <!-- Sohbet mesajları burada olacak -->
                                </div>
                
                                <div class="chat-input">
                                    <input type="text" class="myMessage" placeholder="Mesajınızı yazın...">
                                    <button onclick="SendMessage()" id="sendMessage">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>
</html>
