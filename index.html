<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css">
    
    <title>Online Resim Oyunu</title>
</head>
<body>
    
    

    <!-- başlık -->
     <header>
        <div class="mx-3" style="width: 100%;height: 100%;">
            <div class="row h-100">
                <div class="col-7 my-3 d-flex align-items-center">
                    <!-- Başlığı dikey ortala -->
                    <h1 id="baslik" class="m-0">Resmi Tahmin Et</h1>
                </div>
                <!-- Sağa yasla biraz sağdan boşluk bırak-->

                <div class="col-5 d-flex justify-content-end align-items-center pe-4">
                    
                    <button id="theme-toggle">Gece Modu</button>
                </div>
            </div>
        </div>
    </header>

    <div id="AnaMenu" class="container justify-content-center align-items-center Menus">
        <div class="container-sm text-center my-4">
            
        <div id="NameInput" class="input-group mb-1">
            <div id="Uyar" class="form-floating">
              <input type="text" class="form-control rounded-end" id="myName" placeholder="Username">
              <label>Kullanıcı İsim</label>
            </div>
            <div id="UyarmaCümlesi" class="invalid-feedback">
                Lütfen isim yerini boş bırakmayınız
            </div>
        </div>
        <p class="bilgi ms-1">Bir kullanıcı adı girin</p>

        <div class="container mt-5 p-0 text-white">
            <!-- File Input -->
            <div class="mb-1">
                <input class="form-control" type="file" id="fileInput" accept="image/*">
            </div>

            <p class="bilgi m-0  ms-1">Bir görsel seçin</p>
    
            <!-- Önizleme Alanı -->
            <div class="preview-container m-0 mb-4">
                <img id="previewImage" class="preview-image" alt="Yüklenen görsel burada görünecek">
            </div>
        </div>

        <div class="row my-2">
            <div class="col d-grid gap-2">
                <button onclick="NameControl()" type="text" id="OynaButton" class="btn btn-success">Oyna</button>
            </div>
        </div>
    </div>
    </div>

    <div id="OdaKurKat" class="container justify-content-center align-items-center vh-100 Menus close">
        <div class="container text-center">
            <div class="row my-2">
                <div class="col">
                    <button class="btn px-5 btn-lg btn-info text-white" style="width: 100%;"><i class="fa-solid fa-crown"></i> Oda Kur</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <button class="btn px-5 btn-lg btn-info text-white" style="width: 100%;"><i class="fas fa-th-list"></i> Oda'ya Katıl</button>
                </div>
            </div>
        </div>
    </div>

    <div id="GameMenu" class="close"> <!-- Header yüksekliğini hesaba katmak için 100vh - var(--header-height) -->
        <div id="gameMenucuk" class="container-fluid m-0 h-100 pcMenu">
            <!-- Sol Taraf: Puan Tablosu -->
            <div id="scoreboard" class="scoreboard">
                <div id="playerScores" class="score-list">
                    <!-- Puanlar burada olacak -->
                    <div class="player">
                        <div class="col">
                            <div class="user-icon user-icon-line">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="playerPuan"><b>Ebubekir</b><br><p>Puan: <span>30</span></p></div>
                        </div>
                    </div>
                    <div class="player">
                        <div class="col">
                            <div class="user-icon user-icon-line">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="playerPuan"><b>Musa</b><br><p>Puan: <span>15</span></p></div>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Sağ Taraf: Canvas ve Sohbet -->
            <div class="right-panel" style="width: 100%;">
                <!-- Canvas (sağ üst köşe) -->
                <div class="d-flex justify-content-center">
                <div class="canvas-container mx-3">
                    <canvas id="drawingCanvasPc" width="767" height="448"></canvas>
                </div>
                </div>
        
                <!-- Sohbet Alanı (sağ alt köşe) -->
                <div class="MyCenter">
                <div class="chat-container">
                    <div class="row m-0" style="width: 100%;">
                        
                        <div id="chat-container-scor" class="col-3 pe-0"></div>

                        <div id="chat-container-chats" class="col-9 p-0">
                            <div class="row m-0" style="width: 100%;height: 100%;">
                                <div id="mobil-menu-chat-change" class="col-12 px-0">
                                    <div class="row mx-1">
                                        <div class="col d-grid gap-2 p-0">
                                            <button onclick="chatChange('tahmin-chat-box',this)" class="rounded-start btn-tahminAndSohbet secilen">Tahmin</button>
                                        </div>
                                        <div class="col d-grid gap-2 p-0">
                                            <button onclick="chatChange('sohbet-chat-box',this)" class="rounded-end btn-tahminAndSohbet">Sohbet</button>
                                        </div>
                                    </div>
                                </div>

                                <div id="tahmin-chat-box" class="col-6 p-0 chats">
                                    <div class="chat-box">
                                        <div class="row h-100">
                                            <div class="col-12">
                                                <div class="chat-header">
                                                    <i class="fa-solid fa-pencil"></i> Tahmin
                                                </div>
                                                <div id="send-messages" class="chat-messages">
                                                    <!-- Sohbet mesajları burada olacak -->
                                                </div>
                                                <div class="chat-input">
                                                    <input id="mySendMessage" type="text" class="mySendMessage" placeholder="Mesajınızı yazın...">
                                                    <button onclick="SendMessage('mySendMessage','send-messages')" id="sendMessage">
                                                        <i class="fas fa-paper-plane"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div id="sohbet-chat-box" class="col-6 p-0 chats">
                                    <div class="chat-box">
                                        <div class="row h-100">
                                            <div class="col-12">
                                                <div class="chat-header">
                                                    <i class="fas fa-comments"></i> Sohbet
                                                </div>
                                                <div id="chat-messages" class="chat-messages">
                                                    <!-- Sohbet mesajları burada olacak -->
                                                </div>
                                                <div class="chat-input">
                                                    <input id="myMessage" type="text" class="myMessage" placeholder="Mesajınızı yazın...">
                                                    <button onclick="SendMessage('myMessage','chat-messages')" id="sendMessage">
                                                        <i class="fas fa-paper-plane"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>
</html>
