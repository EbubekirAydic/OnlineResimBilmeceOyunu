<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css">
    
    <title>Online Resim Oyunu</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="baslik">Resmi Tahmin Et</h1>
            </div>
        </div>
    </div>
    <div id="AnaMenu" class="container d-flex justify-content-center align-items-center vh-100 Menus">
        <div class="container-sm text-center my-4">
            
        <div id="NameInput" class="input-group mb-3">
            <div id="Uyar" class="form-floating">
              <input type="text" class="form-control" id="myName" placeholder="Username">
              <label for="floatingInputGroup1">Kullanıcı İsim</label>
            </div>
            <div id="UyarmaCümlesi" class="invalid-feedback">
                Lütfen isim yerini boş bırakmayınız
            </div>
        </div>
        <p class="bilgi">Bir kullanıcı adı girin</p>

        <div class="container mt-5 text-white">
            <!-- File Input -->
            <div class="mb-3">
                <input class="form-control" type="file" id="fileInput" accept="image/*">
            </div>
            <p class="bilgi">Bir görsel seçin</p>
    
            <!-- Önizleme Alanı -->
            <div class="preview-container">
                <img id="previewImage" class="preview-image" alt="Yüklenen görsel burada görünecek">
            </div>
        </div>

        <div class="row my-2">
            <div class="col">
                <button onclick="NameControl()" type="text" id="myName" class="btn btn-success">Oyna</button>
            </div>
        </div>
    </div>
    </div>

    <div id="OdaKurKat" class="container justify-content-center align-items-center vh-100 Menus close">
        <div class="container text-center">
            <div class="row my-2">
                <div class="col">
                    <button class="btn px-5 btn-lg btn-info text-white" style="width: 100%;"><i class="fa-solid fa-crown"></i> Oda Kur</button>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <button class="btn px-5 btn-lg btn-info text-white" style="width: 100%;"><i class="fas fa-th-list"></i> Oda'ya Katıl</button>
                </div>
            </div>
        </div>
    </div>

    <div id="GameMenu" class="container close">
        <div class="container-fluid d-flex">
            <!-- Sol Taraf: Puan Tablosu -->
            <div class="scoreboard">
                <div class="score-header">Puan Tablosu</div>
                <div id="playerScores" class="score-list">
                    <!-- Puanlar burada olacak -->
                    <div class="player">
                        <span class="player-name">Oyuncu 1</span>
                        <span class="player-score">100</span>
                    </div>
                    <div class="player">
                        <span class="player-name">Oyuncu 2</span>
                        <span class="player-score">80</span>
                    </div>
                </div>
            </div>
        
            <!-- Sağ Taraf: Canvas ve Sohbet -->
            <div class="right-panel">
                <!-- Canvas (sağ üst köşe) -->
                <div class="canvas-container">
                    <canvas id="drawingCanvas" width="500" height="500"></canvas>
                </div>
        
                <!-- Sohbet Alanı (sağ alt köşe) -->
                <div class="chat-container">
                    <div class="chat-box">
                        <div class="chat-header">
                            <i class="fas fa-comments"></i> Sohbet
                        </div>
        
                        <div id="chat-messages" class="chat-messages">
                            <!-- Sohbet mesajları burada olacak -->
                        </div>
        
                        <div class="chat-input">
                            <input type="text" id="myMessage" placeholder="Mesajınızı yazın...">
                            <button onclick="SendMessage()" id="sendMessage">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    <div class="chat-box">
                        <div class="chat-header">
                            <i class="fas fa-comments"></i> Sohbet
                        </div>
        
                        <div id="chat-messages" class="chat-messages">
                            <!-- Sohbet mesajları burada olacak -->
                        </div>
        
                        <div class="chat-input">
                            <input type="text" id="myMessage" placeholder="Mesajınızı yazın...">
                            <button onclick="SendMessage()" id="sendMessage">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>
</html>
